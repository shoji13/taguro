<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCEND ‚Ä¢ Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo" aria-label="ASCEND Logo">
            <img src="assets/images/logoAB.png" alt="ASCEND Logo" />
        </div>
       
        </div>

      <nav class="nav">
        <a class="active" href="#" data-label="Dashboard"><span class="icon">üè†</span><span class="label">Dashboard</span></a>
        <a href="accounts.html" data-label="Accounts"><span class="icon">üë§</span><span class="label">Accounts</span></a>
        <a href="transactions.html" data-label="Transactions"><span class="icon">üîÅ</span><span class="label">Transactions</span></a>
        <a href="reports.html" data-label="Reports"><span class="icon">üìä</span><span class="label">Reports</span></a>
        <div class="spacer"></div>
        <div class="settings">
          <a href="settings.html" data-label="Settings"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a>
        </div>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div style="display: flex; align-items: center; gap: 14px;">
          <button class="menu-btn" id="menuBtn" title="Toggle menu">‚ò∞</button>
          <div class="crumb">Dashboard</div>
        </div>
        <div class="toolbar">
         
          <div class="pill" title="Profile">
            <span class="avatar" id="userAvatar">JD</span>
            <span id="userName">John Doe</span>
          </div>
        </div>
      </div>

      <!-- KPIs & Cards -->
      <section class="grid">
        <div class="card grad kpi">
          <h3>Available Balance</h3>
          <div class="metric" id="availableBalance">‚Ç±0.00</div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px;">
            <div class="tile-inline">
              <h4>Active Accounts</h4>
              <div class="count" id="activeAccountsCount">0</div>
            </div>
            <div class="tile-inline">
              <h4>Cards</h4>
              <div class="count" id="cardsCount">0</div>
            </div>
          </div>
        </div>

        <div class="card grad kpi stack">
          <div class="stack-item">
            <h3>Total Deposit</h3>
            <div class="metric" id="totalDeposit">‚Ç±0.00</div>
          </div>
          <div class="stack-item">
            <h3>Total Withdraw</h3>
            <div class="metric" id="totalWithdraw">‚Ç±0.00</div>
          </div>
        </div>

        <div class="card grad chart">
          <div class="pie" aria-label="Portfolio split"></div>
          <div class="legend">
            <span><span class="dot" style="background:#ff8a3d"></span>Deposits</span>
            <span><span class="dot" style="background:#ffd2a9"></span>Withdrawals</span>
          </div>
        </div>
      </section>

      <!-- Transactions -->
      <div class="section-head">
        <h2>Transactions</h2>
      </div>
      <section class="tx-grid" id="transactionsContainer">
        <!-- Transactions will be loaded dynamically here -->
      </section>
    </main>
  </div>
    <script src="assets/js/darkmode.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
