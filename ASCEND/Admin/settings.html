<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCEND ‚Ä¢ Settings</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
       <div class="brand">
        <div class="logo" aria-label="ASCEND Logo">
            <img src="assets/images/logoAB.png" alt="ASCEND Logo" />
        </div>
      </div>
      <nav class="nav">
        <a href="dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a>
        <a href="accounts.html"><span class="icon">üë§</span><span class="label">Accounts</span></a>
        <a href="transactions.html"><span class="icon">üîÅ</span><span class="label">Transactions</span></a>
        <a href="reports.html"><span class="icon">üìä</span><span class="label">Reports</span></a>
        <div class="spacer"></div>
        <div class="settings">
          <a class="active" href="settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="topbar">
        <button class="menu-btn" id="menuBtn" title="Toggle menu">‚ò∞</button>
        <div class="crumb">Settings</div>
        <div class="toolbar">
          <div class="pill" title="Profile">
            <span class="avatar" id="userAvatar">JD</span>
            <span id="userName">John Doe</span>
          </div>
        </div>
      </div>
      
  <div class="settings-container">
                <div class="settings-section">
                    <h2>Profile</h2>
                    <a class="settings-item" href="#">
                        <span>Edit profile</span>
                        <span class="arrow">></span>
                    </a>
                </div>
                <div class="settings-section">
                    <h2>Security</h2>
                    <a class="settings-item" href="#">
                        <span>Change Password</span>
                        <span class="arrow">></span>
                    </a>
                </div>
                <div class="settings-section">
                    <h2>Preference</h2>
                    <div class="settings-item">
                        <span>Dark Mode</span>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Profile Modal -->
    <div class="modal-overlay" id="profileModalOverlay">
        <div class="modal-container" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Profile Information</h2>
                <button class="modal-close" id="profileModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="profile-info" id="profileInfo">
                    <!-- Profile information will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal-overlay" id="editProfileModalOverlay">
        <div class="modal-container edit-profile-modal" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="modal-close" id="editProfileModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm" class="edit-profile-form">
                    <div class="form-group">
                        <label for="editFullName" class="form-label">Full Name</label>
                        <input type="text" id="editFullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" id="editUsername" name="username" class="form-input" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" id="editEmail" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelEditProfile" class="btn-cancel">Cancel</button>
                        <button type="submit" class="btn-submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal-overlay" id="changePasswordModalOverlay">
        <div class="modal-container edit-profile-modal" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Change Password</h2>
                <button class="modal-close" id="changePasswordModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm" class="edit-profile-form">
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <div style="position: relative;">
                            <input type="password" id="currentPassword" name="currentPassword" class="form-input" placeholder="Enter your current password" required>
                            <button type="button" class="password-toggle" data-target="currentPassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 18px;">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="form-label">New Password</label>
                        <div style="position: relative;">
                            <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="Enter your new password" required minlength="6">
                            <button type="button" class="password-toggle" data-target="newPassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 18px;">üëÅÔ∏è</button>
                        </div>
                        <small style="color: #666; font-size: 12px; margin-top: 4px;">Password must be at least 6 characters long</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <div style="position: relative;">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your new password" required minlength="6">
                            <button type="button" class="password-toggle" data-target="confirmPassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 18px;">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelChangePassword" class="btn-cancel">Cancel</button>
                        <button type="submit" class="btn-submit">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/darkmode.js"></script>
    <script src="assets/js/settings.js"></script>
</body>
</html>
