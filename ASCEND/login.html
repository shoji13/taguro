<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascend Bank - Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Left Side -->
    <div class="login-left">
      <img src="images/bgpic.png" alt="Finance Graphic">
    </div>

    <!-- Right Side -->
    <div class="login-right">
      <h1>ASCEND BANK</h1>
      <h2>Welcome to Ascend Bank!</h2>

      <form action="login.php" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <div class="password-box">
          <input type="password" id="password" name="password" required>
          <span class="toggle-password" onclick="togglePassword()"></span>
        </div>

        <!-- CHANGE HERE -->
        <button type="submit" class="btn-login">
          Login
        </button>

        <!-- Spinner -->
        <div id="spinner" class="spinner-overlay" style="display: none;">
          <div class="spinner"></div>
        </div>
      </form>


      <div class="extra-links">
        <p>Don’t have an account yet? <a href="register.html">Sign Up</a></p>
        <p>Need help logging in?</p>
        <p><a href="#">I’d like to get my username</a></p>
        <p><a href="#">I’d like to reset my password</a></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script>
    // Toggle password visibility
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    
  </script>
</body>
</html>
